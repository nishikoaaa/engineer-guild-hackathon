# サブドメイン用(StockGlance)
server {
    listen 80;
    server_name stockglance.geekjourney.jp;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name stockglance.geekjourney.jp;

    ssl_certificate /etc/nginx/ssl/live/stockglance.geekjourney.jp/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/stockglance.geekjourney.jp/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://stockglance:8501;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}